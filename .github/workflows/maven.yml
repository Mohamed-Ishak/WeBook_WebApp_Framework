...
[debug] [AndroidUiautomator2Driver@de57]     "browserName": "chrome",
...
[debug] [AndroidUiautomator2Driver@de57]     "appium:appPackage": "com.google.android.youtube",
...
It seems you've included both 'browserName' (set to "chrome") and 'appPackage' (set to "com.google.android.youtube") in your desired capabilities, which is not allowed.

To resolve this issue, you need to decide whether you want to automate a native Android app (such as YouTube) or a web browser (such as Chrome) and provide the appropriate capability accordingly.

If you want to automate the YouTube app, you should remove the 'browserName' capability from your desired capabilities. Conversely, if you want to automate a web browser, you should remove the 'appPackage' capability and specify the URL of the website you want to automate instead.

Once you've corrected the desired capabilities to include only the relevant information for your automation task, try starting a new Appium session again. This should resolve the error you're encountering.

